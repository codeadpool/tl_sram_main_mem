name: RTL Verification

on: [push, pull_request]

jobs:
  lint-and-sim:
    runs-on: ubuntu-latest
    container:
      image: verilator/verilator:latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Build Tools
        run: apt-get update && apt-get install -y cmake build-essential git

      - name: Lint RTL
        run: verilator --lint-only -Wall -Wno-UNUSED -Wno-PINCONNECTEMPTY -Irtl rtl/tl_sram_ctrl.v

      - name: Build Simulation
        run: |
          mkdir build
          cd build
          cmake ..
          make -j4

      - name: Run Sanity Check
        run: ./build/run_sanity
